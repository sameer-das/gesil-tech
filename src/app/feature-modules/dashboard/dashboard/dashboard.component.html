<div class="main__section">
  <div class="menu__cards">
    <mat-card class="menu__card" *ngFor="let category of menu_categories.menuCategories">
      <h3 class="card__title">{{category.services_Name}}</h3>
      <ul class="menu">
        <li *ngFor="let service of category.services">
          <a [routerLink]="service?.route" 
            (click)="onTileClick (service)">
            <div class="menu__container">
              <div class="menu__container__img__container">
                <img class="menu__image" 
                  [ngClass]="{'loanRepayment' : service.services_Cat_Name === 'Loan Repayment'}"
                  [src]="getImagePath(service.services_Cat_ImagesName)">
              </div>
              <p class="menu__title">{{service.services_Cat_Name}}</p>
            </div>

          </a>
        </li>
      </ul>
    </mat-card>
  </div>

  <div class="add__cards">
    <mat-card class="add__card">
      <h3 class="add__header">ESK News</h3>
      
      <div class="h-100"> 
        <div class="notice__section" >
          <p #esebanews [innerText]="esebaNews" class="eseba_news scroll" (mouseover)="onMouseOver ()" (mouseout)="onMouseOut ()"></p>
          <!-- <marquee direction="up" [innerText]="esebaNews" class="eseba_news"></marquee> -->
        </div>
  
        <div class="add__image">
          <img (click)="openAddPopup ()" src="./assets/addvertise.jpg" alt="advertisement" />
        </div>

      </div>

    </mat-card>

  </div>
</div>
