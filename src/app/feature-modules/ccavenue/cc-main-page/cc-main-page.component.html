<div class="container">

    <div class="wallet_payment_card">
        <div>
            <h2>Your Wallet Recharge Details</h2>

            <h5>Order id : {{orderID}}</h5>
            <h5>Amount (INR) : <span class="amount">{{amount}}</span></h5>
        </div>

        <div class="d-flex flex-column gap-2 mt-4">
            <button class="btn primary w-100" (click)="onProceed()">Confirm and Proceed</button>
            <a class="btn secondary d-block" routerLink="/wallet/initiate">Go Back</a>
        </div>

    </div>
</div>


<form #form ngNoForm id="nonseamless" method="post" name="redirect"
    action="https://secure.ccavenue.com/transaction/transaction.do?command=initiateTransaction">
    <input type="hidden" id="encRequest" name="encRequest" [(ngModel)]="encRequest">
    <input type="hidden" name="access_code" id="access_code" [(ngModel)]="accessCode">
</form>
