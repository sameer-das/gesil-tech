
<h3 mat-dialog-title>Please enter your secure pin to proceed.</h3>
<mat-dialog-content>
    <div class="input__container">
        <input type="password" maxlength="4" [(ngModel)]="pin" (keyup)="validatePin()" [disabled]="disabled">
    </div>
    <p *ngIf="message" [ngClass]="{error_message: !disabled, info_message: disabled}">{{message}}</p>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="closeDialog()">Cancel</button>
  </mat-dialog-actions>
