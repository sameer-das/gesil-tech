<div class="container" [style.minWidth]="containerWidth">
    <h2 class="modal-title">{{data.title}}</h2>
    <form (submit)="onSubmit()">
        <div class="inputfield" #inputContainer>
            <input *ngFor="let a of arr" [type]="inputType" maxlength="1" class="input" disabled #input/>
            <!-- <input type="password" maxlength="1" class="input" disabled #input/>
            <input type="password" maxlength="1" class="input" disabled #input/>
            <input type="password" maxlength="1" class="input" disabled #input/>
            <input type="password" maxlength="1" class="input" disabled #input/>
            <input type="password" maxlength="1" class="input" disabled #input/> -->
        </div>
        <mat-dialog-actions>
            <div class="buttons-container">
                <div>
                    <!-- <span class="resendOtpTextDisabled" *ngIf="resendTime !== 0">Resend Otp in {{resendTime}} sec</span>
                    <button mat-raised-button color="primary" *ngIf="resendTime === 0" type="button" (click)="onOtpResend()">Resend OTP</button> -->
                </div>
                <div>
                    <button mat-raised-button color="primary" #submitButton [disabled]="isButtonDisabled" type="submit">Submit</button>
                    <button mat-raised-button color="accent" (click)="onClose()">Cancel</button>

                </div>

            </div>
        </mat-dialog-actions>
    </form>
</div>
